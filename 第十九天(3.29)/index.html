    /* 垂直水平居中4种方法 */
    /*1、flex*/
    /*2、absolute margin auto  top：0 不用设置宽高*/
    /*3、absolute top: 50%,left: 50%, transform: translateX(-50%) translateY(-50%) 不用设置宽高 */

    /*
    多行文本垂直居中
    给父元素<div>设置display:table
    子元素<p>设置display:table-cell、vertical-align:middle
    水平：text-align：center
    */
    .parent{
        width: 300px;

    .child{
            /*width: 200px;

    }

    .box {

    width: 100%;

<script>
    {
        let show = document.querySelector('#show');
        let password = document.querySelector('#password')
        show.onclick = () => {
            if(password.getAttribute('type') !== 'text'){
                password.setAttribute('type','text')
            }else{
                password.setAttribute('type','password')
            }
        }
        
    }
</script>
