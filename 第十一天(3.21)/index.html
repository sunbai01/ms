  .box-tip {

     padding: 10px 14px;
     border: 1px solid #ddd;
     border-radius: 5px;
     position: absolute;
     top: -50px;
     left: -10px;
  }

  .dialog {
    width: 200px;
    height: 50px;
    background-color: green;
    border-radius: 50px;
  }

  .dialog:after {
    content: '';
    width: 0;
    height: 0;
    margin: 20px auto;
    border-bottom: 50px solid transparent;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-top: 50px solid red;
