<!DOCTYPE html>
<html>
<head>
	<title>VUE实例</title>
</head>
<body>
	<div id="app"></div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type="text/javascript">
		window.app = new Vue({
			el: '#app',
			data() {
				return {
					price: '27',
					infos: {
						title: '猪肉的价格'
					}
				};
			},
			render(createElement) {
				return  createElement('div', {
					attrs: {
						title: this.infos.title
					}
				}, [
					createElement('span', {}, this.price)
				]);
			}
		})
	</script>


</body>

</html>
